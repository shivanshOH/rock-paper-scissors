<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  
  <button onclick="toggleDarkMode()" class="dark-mode-btn">🌓 Toggle Dark Mode</button>

  <div class="choices">
    <button onclick="play('rock')">🪨 Rock</button>
    <button onclick="play('paper')">📄 Paper</button>
    <button onclick="play('scissors')">✂️ Scissors</button>
  </div>

  <div class="scoreboard">
    <p>👤 You: <span id="user-score">0</span></p>
    <p>💻 Computer: <span id="computer-score">0</span></p>
  </div>
  
  <div class="result">
    <p id="user-choice"></p>
    <p id="computer-choice"></p>
    <h2 id="winner"></h2>
  </div>

  <button onclick="resetGame()" class="reset-btn">🔄 Reset Game</button>

  <script src="script.js"></script>
</body>
</html>
